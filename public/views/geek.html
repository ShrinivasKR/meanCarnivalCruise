<div class="jumbotron text-center">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <h1>Intro to Maps Stuff</h1>
    <p>{{ status }}</p>
    <div id="map-canvas"></div>
    <button onclick="addLocation(40.7127, -74.0059)">New York</button>
    <button onclick="addLocation(47.6097, -122.3331)">Seattle</button>
    <button onclick="addLocation(41.8369, -87.6847)">Chicago</button>
    <br>
    <input type="text" ng-model="textbox.textBoxValue" name="textBoxValue">
    <input type="text" ng-model="textbox.textBoxValueTwo" name="textBoxValueTwo">
    <button ng-click="createLocation()">Create</button>
</div>
